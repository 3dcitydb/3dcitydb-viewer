<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>CitydbKmlLayer Streaming demo</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>	
  <script src="../../ThirdParty/Cesium-1-11/Cesium.js"></script> 
  <script src="../../ThirdParty/Intersection/IntersectionAPI.js"></script>
  <script src="../../js/3dcitydb-web-map.js"></script>  
  <script src="../../js/CitydbUtil.js"></script>  
  <script src="../../js/CitydbWebworker.js"></script>  
  <script src="../../js/CitydbKmlTilingManager.js"></script>  
  <script src="../../js/CitydbKmlDataSource.js"></script>  
  <script src="../../js/CitydbKmlLayer.js"></script> 
  <style>
      @import url(../../ThirdParty/Cesium-1-11/Widgets/widgets.css);
      html, body, #cesiumContainer {
          top: 0px;
          left: 0px;
          position: absolute;
          width: 100%; 
          height: 100%; 
          margin: 0; 
          padding: 0; 
          overflow: hidden;
          z-index: -1;
      }
      #uiMenu {
          border-radius:5px;
          padding: 10px;
          position:absolute;
          left: 20px;
          font-family: "Arial";
          z-index: 99999;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
   <div id="uiMenu">
    <button type="button" onclick="addLayer()">add Layer</button> 
    <button type="button" onclick="removeLayer()">remove Layer</button> 
    <br />
    <button type="button" onclick="activateClickListener(true)">activateClickListener</button> 
    <button type="button" onclick="activateClickListener(false)">deactivateClickListener</button>
    <br />
    <button type="button" onclick="addEventListenerOnClick()">addEventListenerClick</button> 
    <button type="button" onclick="removeEventListenerOnClick()">removeEventListenerClick</button>
    <br />
    <button type="button" onclick="activateMoveListener(true)">activateMoveListener</button> 
    <button type="button" onclick="activateMoveListener(false)">deactivateMoveListener</button>
    <br />
    <button type="button" onclick="highlight()">activate Highlighting</button>
    <button type="button" onclick="unhighlight()">deactivate Highlighting</button>
    <br />
    <button type="button" onclick="hide()">Hide</button>
    <button type="button" onclick="unhide()">unHide</button>
    <br />
    <button type="button" onclick="addHighlightingListenerOnMouse()">addHighlightingListenerOnMouse</button> 
    <button type="button" onclick="removeHighlightingListenerOnMouse()">removeHighlightingListenerOnMouse</button>
    
  </div>
  <script>
  	var extent = new Cesium.Rectangle.fromDegrees(13.34572857, 52.5045771, 13.427975, 52.658449);
	var viewer = new Cesium.Viewer('cesiumContainer'); 	
	viewer.camera.viewRectangle(extent); 
	var webMap = new WebMap3DCityDB(viewer);
//	viewer.extend(Cesium.viewerCesiumInspectorMixin);  
	
    var options = {
  	//	url: 'http://www.3dcitydb.net/3dcitydb/fileadmin/mydata/Berlin_Center_Texture/Berlin_Center_Texture.kml',
  		url: 'http://www.3dcitydb.net/3dcitydb/fileadmin/mydata/Berlin_All_Texture/Berlin_All_Texture_MasterJSON.json',
    	name: 'Berlin_Building_Texture',
    	id: 'Berlin_Building_Texture'
   	};    
    var citydbKmlLayer = new CitydbKmlLayer(options);
    webMap.addLayer(citydbKmlLayer);
  
	var options2 = {
		url : 'http://www.3dcitydb.net/3dcitydb/fileadmin/mydata/London_LOD2_NO_HIGHLIGHTING/London_Geometry_LOD2.kml',
		name : 'London_Geometry_Lod2',
		id : 'London_Geometry_Lod2'
	};
	var citydbKmlLayer2 = new CitydbKmlLayer(options2);
	webMap.addLayer(citydbKmlLayer2);
	
	var options3 = {
		url : 'https://dl.dropboxusercontent.com/u/24313387/KML/KML%20aus%203DCityDB/StatenIsland.kml',
		name : 'Newyork_building_Lod1',
		id : 'Newyork_building_Lod1'
	};
	var citydbKmlLayer3 = new CitydbKmlLayer(options3);
	webMap.addLayer(citydbKmlLayer3);
	
    var eventCallback = function(object){
		console.log(object);
  	};  	

  	citydbKmlLayer.registerEventHandler("CLICK", eventCallback);
  	citydbKmlLayer2.registerEventHandler("CLICK", eventCallback);
  	citydbKmlLayer3.registerEventHandler("CLICK", eventCallback);

  	webMap.activateMouseClickEvents(true);
	
	</script>
</body>
</html>
