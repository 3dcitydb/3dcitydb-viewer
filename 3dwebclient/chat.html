<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f9;
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 400px;
            height: 100vh;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Chat Header */
        .chat-header {
            background-color: #0a84ff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            line-height: 1.4;
        }

        .user-message {
            background-color: #0a84ff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e5e5ea;
            color: black;
            align-self: flex-start;
        }

        /* Input Area */
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #0a84ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #006bbd;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            Chat Interface
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages">
            <div class="message bot-message">Hello! How can I help you today?</div>
            <div class="message user-message">Hi, I need some assistance.</div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <input type="text" placeholder="Type a message..." />
            <button>Send</button>
        </div>
    </div>
</body>
</html>
